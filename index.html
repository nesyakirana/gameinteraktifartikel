<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temanin Nesya 10 Tahun ke Depan!</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 900px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease;
    }

    h1 {
      text-align: center;
      color: #2b6cb0;
      margin-bottom: 15px;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
    }

    .playground {
      display: flex;
      gap: 20px;
    }

    .items, .dropzone {
      flex: 1;
      background: #f1f7ff;
      padding: 20px;
      border-radius: 15px;
      min-height: 350px;
    }

    .item {
      background: #dbeafe;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: grab;
      font-weight: 500;
      transition: 0.2s;
    }

    .item:hover {
      background: #bfdbfe;
    }

    .dropzone {
      border: 3px dashed #60a5fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 20px;
    }

    .result-box {
      margin-top: 25px;
      background: #e0f2fe;
      padding: 20px;
      border-radius: 15px;
      font-size: 18px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temanin Nesya 10 Tahun ke Depan! ğŸš€</h1>
    <p class="subtitle">Drag item ke kotak kanan untuk bantu Nesya membangun masa depannya. Gabungkan item-item tertentu untuk memunculkan takdir besarnya! </p>

    <div class="playground">
      <div class="items">
        <div class="item" draggable="true" data-value="belajar">Belajar ğŸ“š</div>
        <div class="item" draggable="true" data-value="giat">Giat ğŸ’ª</div>
        <div class="item" draggable="true" data-value="elektro">Elektro âš¡</div>
        <div class="item" draggable="true" data-value="inovasi">Inovasi ğŸ’¡</div>
        <div class="item" draggable="true" data-value="kebaikan">Kebaikan â¤ï¸</div>
      </div>

      <div class="dropzone" id="dropzone">Taruh item di sini â†“</div>
    </div>

    <div class="result-box" id="result"></div>
  </div>

  <script>
    const dropzone = document.getElementById("dropzone");
    const result = document.getElementById("result");
    let collected = [];

    document.querySelectorAll('.item').forEach(item => {
      item.addEventListener('dragstart', e => {
        e.dataTransfer.setData("text", e.target.dataset.value);
      });
    });

    dropzone.addEventListener('dragover', e => e.preventDefault());

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      const value = e.dataTransfer.getData("text");

      collected.push(value);
      const newTag = document.createElement("div");
      newTag.textContent = "âœ” " + value;
      dropzone.appendChild(newTag);

      checkCombinations();
    });

    function showResult(text) {
      result.style.display = "block";
      result.innerHTML = text;
    }

    function checkCombinations() {
      const set = new Set(collected);

      // --- SINGLE WORD RESULTS ---
      if (set.has("belajar")) {
        showResult("ğŸ“š Nesya sedang <b>belajar</b>. Perlahan tapi pasti, otaknya makin upgrade. RAM meningkat, lag berkurang.");
      }
      if (set.has("giat")) {
        showResult("ğŸ’ª Kamu memilih <b>giat</b>! Mesin semangat Nesya menyala. Tenang, ini bukan overheat.");
      }
      if (set.has("elektro")) {
        showResult("âš¡ Mode <b>elektro</b> aktif! Nesya siap menyolder masa depan dan menyetrum inovasi.");
      }
      if (set.has("inovasi")) {
        showResult("ğŸ’¡ <b>Inovasi</b> terdeteksi. Ide-ide Nesya mulai muncul bahkan saat mandi.");
      }
      if (set.has("kebaikan")) {
        showResult("â¤ï¸ <b>Kebaikan</b> dipilih. Aura positif Nesya memancar seperti wifi tanpa password.");
      }

      // --- COMBINATIONS ---
      if (set.has("belajar") && set.has("giat")) {
        showResult("ğŸ“ Karena kamu <b>belajar</b> + <b>giat</b>, Nesya berhasil <b>lulus S2 di luar negeri dengan beasiswa penuh!</b><br>Usaha tidak mengkhianati hasil, kecuali kalau kamu belajar pas malam sebelum ujian.");
      }

      if (set.has("belajar") && set.has("elektro")) {
        showResult("âš¡ Dengan kombinasi <b>belajar</b> + <b>elektro</b>, Nesya jadi <b>Ahli Elektro masa depan</b>. Kabel aja bingung lihat koneksi otaknya yang cepat.");
      }

      if (set.has("inovasi") && set.has("elektro")) {
        showResult("ğŸ’¡âš¡ Gabungan <b>inovasi</b> + <b>elektro</b> membuat Nesya menciptakan <b>energi ramah lingkungan</b> untuk Indonesia! Panel surya pun tepuk tangan.");
      }

      if (set.has("kebaikan") && set.has("belajar")) {
        showResult("âœ¨ Dengan <b>kebaikan</b> + <b>belajar</b>, Nesya menjadi <b>cahaya untuk sesama</b>. Cahayanya nggak silau, tapi hangat.");
      }

      if (set.has("kebaikan") && set.has("inovasi")) {
        showResult("ğŸŒŸâ¤ï¸ Kombinasi <b>kebaikan</b> + <b>inovasi</b> membuat Nesya menciptakan solusi yang bukan hanya canggih, tapi juga penuh empati.");
      }

      if (set.has("giat") && set.has("elektro")) {
        showResult("âš™ï¸ğŸ’ª <b>Giat</b> + <b>elektro</b> menghasilkan insinyur yang tidak hanya jago teori, tapi juga tahan begadang.");
      }

      if (set.has("giat") && set.has("inovasi")) {
        showResult("ğŸš€ğŸ’¡ <b>Giat</b> + <b>inovasi</b> = Nesya yang rajin eksperimen sampai lupa waktu. Tapi hasilnya? Luar biasa.");
      }

      if (set.has("belajar") && set.has("inovasi") && set.has("elektro")) {
        showResult("ğŸŒâš¡ğŸ’¡ Trio sakti <b>belajar + inovasi + elektro</b> membuat Nesya jadi pembawa perubahan besar untuk Indonesia. Dunia teknologi tersenyum melihatnya.");
      }
    }
  </script>
</body>
</html>
